<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pacific Trails Resort: Reservations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="pacific.css">
    </head>

    <body>
        <header>    
            <h1>Pacific Trails Resort</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="yurts.html">Yurts</a>
            <a href="activities.html">Activities</a>
            <a href="reservations.html">Reservations</a>
        </nav>
        <main>
            <h2>Reservations at Pacific Trails.</h2>
            <h3>Contact us today!</h3>
            <p>Required fields are marked with an asterisk *</p>
            <form action="https://webdevbasics.net/scripts/pacific.php">
                <label for="myFName">Your first name:*</label>
                <input type="text" name="myFName" id="myFName" placeholder="First name" required>
                <label for="myLName">Your last name:*</label>
                <input type ="text" name="myLName" id="myLName" placeholder="Last Name" required>
                <label for="myEmail">E-Mail Address:*</label>
                <input type="email" name="myEmail" id="myEmail" placeholder="Your Email" size="35" required>
                <label for="myPhone">Phone Number:</label>
                <input type="tel" name="myPhone" id="myPhone" placeholder="123-456-7890" maxlength="12">
                <label for="myComments">Comments:*</label>
                <input type="textarea" name="myComments" id="myComments" rows="2" cols="30" required>
                <label for="date">Arrival Date:</label>
                <input type="date" name="date" id="date">
                <label for="Nights">Nights:</label>
                <input type="number" name="Nights" id="Nights" min="1" max="14">
                <input type="submit" name="submit" id="submit" value="Submit">
            </form>

        </main>
        <footer>
            Copyright &copy; 2012 Pacific Trails Resort
            <p><a href="mailto:youremail@my.centennialcollege.ca"></a></p>
        </footer>
    </body>
</html>
